<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Honduras.css">
    <link rel="stylesheet" href="node_modules/glider-js/glider.min.css">
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <title>Honduras</title>
</head>
<body>
    <div class="Maximo">
        <div class="ParteAmarilla"></div>
        <div class="ContenedorLogo">
            <img src="src/Almacenes_Tropigas.png" alt="" width="100">
        </div>
        <div class="ParteAzul"></div>

        <div class="ImagenPuclicitaria">
            <img src="src/HondurasImagen1.jpg" alt="" width="175">
            <br>
            <img src="src/HondurasImagen0.jpg" alt="" width="175">
        </div>

        

        <div class="Texto1"><p>Nuestras <b>Categorias</b></p></div>
        
        <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="src/HondurasImagen8.png" alt="">
          <p>Automotriz</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen2.png" alt="">
          <p>Cocina</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen3.png" alt="">
          <p>Lavadoras</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen4.png" alt="">
          <p>Muebles</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen5.png" alt="">
          <p>Electrodomésticos</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen6.png" alt="">
          <p>Refrigeradoras</p>
        </div>
        <div class="swiper-slide">
          <img src="src/HondurasImagen7.png" alt="">
          <p>TV y Video</p>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
        </div>

        <div class="Texto2"><p>¡No te perdás las <strong>marcas destacadas!</strong></p></div>

        <div class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
          </div>
          <div class="swiper-button-next slider2-next"></div>
          <div class="swiper-button-prev slider2-prev"></div>
          <div class="swiper-pagination slider2-pagination"></div>
        </div>
    </div> 

</body>
<script src="node_modules/swiper/swiper-bundle.min.js"></script>
<script src="js/swiperSlider.js"></script>
<script src="node_modules/glider-js/glider.min.js"></script>
<script src="js/SliderHonduras.js"></script>
</html>
